<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/Ele.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>



</head>
<body class="hold-transition skin-red sidebar-mini">
<div id="app">

  <!-- .box-body -->
                    <div class="box-header with-border">
                        <h3 class="box-title">商品销售额统计</h3>
                    </div>

                    <div class="box-body">

                        <!-- 数据表格 -->
						<div class="table-box">

							<!--工具栏-->
							<div class="pull-left">
								<div class="form-group form-inline">
									<div class="btn-group">
									</div>
								</div>
							</div>

							<!--工具栏/-->

							<!--数据列表-->
							<table id="dataList" class="table table-bordered table-striped table-hover dataTable">
								<thead>
								<div>
									<tr>
									<td align="center" >
										<el-date-picker
												v-model="startTime"
												type="datetime"
												format="yyyy-MM-dd hh:mm"
												value-format="yyyy-MM-dd hh:mm"
												placeholder="选择开始日期时间">
										</el-date-picker>
										<el-button type="primary" @click="clickBtn1" >开始时间</el-button>
									</td>
									<td align="center" >
										<el-date-picker
												v-model="endTime"
												type="datetime"
												format="yyyy-MM-dd hh:mm"
												value-format="yyyy-MM-dd hh:mm"
												placeholder="选择结束日期时间">
										</el-date-picker>
										<el-button type="primary" @click="clickBtn2" >结束时间</el-button>
									</td>
									<td colspan="2">
										<button type="button" class="btn btn-block btn-success"  @click="findMap()">提交查询</button>
									</td>
									</tr>

								</div>

								<tr>
									<th class="sorting">序号</th>
									<th class="sorting">商品明细</th>
									<th class="sorting">销售金额</th>
									<!--<th class="sorting">总计</th>-->
								</tr>
								{{OrderList}}
								</thead>

								<tbody>
								<tr v-for="entity in OrderList" >

									<td>{{entity.id}}</td>
									<td>{{entity.titleName}}</td>
									<td>{{entity.money}}</td>
								</tr>
								</tbody>

							</table>
							<!--数据列表/-->
							<!--<navigation :pages="" :current.sync=""  @navpage=""></navigation>-->
							<!--工具栏-->
						</div>
                        <!-- 数据表格 /-->
                     </div>
                    <!-- /.box-body -->

<!-- 编辑窗口 -->

</div>
<!--引入js-->
<!--引入JS-->
<script src="../plugins/vue/vue.js"></script>
<script src="../plugins/axios/axios.js"></script>
<script src="../js/Element.js"></script>
<script src="../js/pagination.js"></script>
<script src="../js/controller/OrderFindByTimeController.js"></script>

</body>
</html>
