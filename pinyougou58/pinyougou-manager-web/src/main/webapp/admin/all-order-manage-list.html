<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>品牌管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>


</head>
<body class="hold-transition skin-red sidebar-mini">
<div id="app">

  <!-- .box-body -->
                    <div class="box-header with-border">
                        <h3 class="box-title">订单管理</h3>
                    </div>

                    <div class="box-body">

                        <!-- 数据表格 -->
						<div class="table-box">

							<!--工具栏-->
							<div class="pull-left">
								<div class="form-group form-inline">
									<div class="btn-group">
										<!--<button type="button" class="btn btn-default" title="新建" onclick='location.href="all-order-manage-edit.html"'><i class="fa fa-file-o"></i> 新建</button>-->
										<button type="button" class="btn btn-default" title="删除" onclick='confirm("你确认要删除吗？")'><i class="fa fa-trash-o"></i> 删除</button>
										<!--<button type="button" class="btn btn-default" title="开启" onclick='confirm("你确认要开启吗？")'><i class="fa fa-check"></i> 开启</button>-->
										<button type="button" class="btn btn-default" title="屏蔽" onclick='confirm("你确认要屏蔽吗？")'><i class="fa fa-ban"></i> 屏蔽</button>
										<button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
										<button type="button" class="btn btn-default" title="订单统计" onclick="go()"><i class="fa fa-refresh"></i> 订单商品统计</button>
									</div>
								</div>
							</div>
							<div class="box-tools pull-right">
								<div class="has-feedback">
									<input type="text" class="form-control input-sm" placeholder="搜索">
									<span class="glyphicon glyphicon-search form-control-feedback"></span>
								</div>
							</div>
							<!--工具栏/-->

							<!--数据列表-->
							<table id="dataList" class="table table-bordered table-striped table-hover dataTable">
								<thead>
								<tr>
									<th class="" style="padding-right:0px;">
										<input id="selall" type="checkbox" class="icheckbox_square-blue">
									</th>

									<th class="sorting">订单编号</th>
									<th class="sorting">付款用户</th>
									<th class="sorting">联系方式</th>
									<th class="sorting">交易商家</th>
									<th class="sorting">支付金额</th>
									<th class="sorting">订单状态</th>

									<th class="text-center">操作</th>
								</tr>
								</thead>
								<tbody>

								<tr v-for="order in list">
									<td><input name="ids" type="checkbox"></td>

									<td>{{order.orderId}}</td>
									<td>{{order.userId}}</td>
									<td>{{order.receiverMobile}}</td>
									<td>{{order.sellerId}}</td>
									<td>￥{{order.payment}}</td>
									<td>{{sta[order.status]}}</td>

									<td class="text-center">
										<button type="button" class="btn bg-olive btn-xs" onclick='location.href="all-order-manage-edit.html"'>订单</button>
										<button type="button" class="btn bg-olive btn-xs" onclick='location.href="all-order-manage-edit.html"'>详情</button>
										<button type="button" class="btn bg-olive btn-xs" onclick='location.href="all-order-manage-edit.html"'>编辑</button>
									</td>
								</tr>

								</tbody>

							</table>
							<!--数据列表/-->
							<navigation :pages="pages" :current.sync="pageNo"  @navpage="searchList"></navigation>
							<!--工具栏-->
						</div>
                        <!-- 数据表格 /-->
                     </div>
                    <!-- /.box-body -->

<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" >
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">订单编辑</h3>
		</div>
		<div class="modal-body">
			<table class="table table-bordered table-striped"  width="800px">
		      	<tr>
		      		<td>订单</td>
		      		<td><input  class="form-control"  v-model="entity.name" placeholder="品牌名称" >  </td>
		      	</tr>
		      	<tr>
		      		<td>首字母</td>
		      		<td><input  class="form-control"  v-model="entity.firstChar" placeholder="首字母">  </td>
		      	</tr>
			 </table>
		</div>
		<div class="modal-footer">
			<button class="btn btn-success" data-dismiss="modal" aria-hidden="true" @click="save()" >保存</button>
			<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
		</div>
	  </div>
	</div>
</div>
</div>
<!--引入js-->
<!--引入JS-->
<script src="../plugins/vue/vue.js"></script>
<script src="../plugins/axios/axios.js"></script>
<script src="../js/pagination.js"></script>
<script src="../js/controller/OrderMangerController.js"></script>
</body>
<script>
	function go() {
		window.location.href="order_time.html"
	}
</script>
</html>
