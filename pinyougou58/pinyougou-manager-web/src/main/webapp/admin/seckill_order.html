<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>秒杀商品管理</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>


</head>

<body class="hold-transition skin-red sidebar-mini">
<div id="app">
    <!-- .box-body -->

    <div class="box-header with-border">
        <h3 class="box-title">秒杀商品审核</h3>
    </div>

    <div class="box-body">

        <!-- 数据表格 -->
        <div class="table-box">

            <!--工具栏-->
            <div class="pull-left">
                <div class="form-group form-inline">
                    <div class="btn-group">
                        <button type="button" @click="dele()" class="btn btn-default" title="删除"><i class="fa fa-trash-o"></i> 删除
                        </button>
                        <button type="button" @click="updateStatus('1')" class="btn btn-default" title="审核通过">
                        <i class="fa fa-check"></i> 审核通过
                    </button>
                        <button type="button" @click="updateStatus('2')" class="btn btn-default" title="审核不通过">
                            <i class="fa fa-ban"></i> 审核不通过</button>
                        <button type="button" class="btn btn-default" title="刷新"><i class="fa fa-refresh"></i> 刷新
                        </button>
                    </div>
                </div>
            </div>
            <div class="box-tools pull-right">
                <div class="has-feedback">
                    商品名称：<input>
                    <button class="btn btn-default">查询</button>
                </div>
            </div>
            <!--工具栏/-->

            {{ids}}
            <!--数据列表-->
            <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
                <thead>
                <tr>
                    <th class="" style="padding-right:0px">
                        <input id="selall" type="checkbox" class="icheckbox_square-blue">
                    </th>
                    <th class="sorting_asc">秒杀商品ID</th>
                    <th class="sorting">支付金额</th>
                    <th class="sorting">用户</th>
                    <th class="sorting">商家</th>
                    <th class="sorting">创建时间</th>
                    <th class="sorting">支付时间</th>
                    <th class="sorting">状态</th>
                    <th class="sorting">收获人地址</th>
                    <th class="sorting">收获电话</th>
                    <th class="sorting">收货人</th>
                    <th class="text-center">交易流水</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="item in orderList">
                    <td><input :value="item.id" v-model="ids" type="checkbox"></td>
                    <td>{{item.seckillId}}</td>
                    <td>{{item.money}}</td>
                    <td>{{item.userId}}</td>
                    <td>{{item.sellerId}}</td>
                    <td>{{item.createTime}}</td>
                    <td>{{item.payTime}}</td>
                    <td>{{status[item.status]}}</td>
                    <td>{{item.receiverAddress}}</td>
                    <td>{{item.receiverMobile}}</td>
                    <td>{{item.receiver}}</td>
                    <td>{{item.transactionId}}</td>
                </tr>

                </tbody>
            </table>
            <!--数据列表/-->

            <!--分页条-->
            <navigation :pages="pages" @navpage="searchList"></navigation>

        </div>
        <!-- 数据表格 /-->


    </div>
    <!-- /.box-body -->
</div>
<script src="../plugins/vue/vue.js"></script>
<script src="../plugins/axios/axios.js"></script>
<script src="../js/pagination.js"></script>
<script src="../js/controller/seckillOrderController.js"></script>

</body>

</html>
