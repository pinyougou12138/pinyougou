<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商品管理</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
 
</head>
<div id="app">
<body class="hold-transition skin-red sidebar-mini" >
  <!-- .box-body -->
                
                    <div class="box-header with-border">
                        <h3 class="box-title">商品管理</h3>
                    </div>

                    <div class="box-body">

                        <!-- 数据表格 -->
                        <div class="table-box">

                            <!--工具栏-->
                            <div class="pull-left">
                                <div class="form-group form-inline">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
										<button type="button" class="btn btn-default" title="立即发货" @click="shipments()"><i class="fa fa-file-o"></i>立即发货</button>
									</div>
                                </div>
                            </div>
                            <div class="box-tools pull-right">
                                <div class="has-feedback">
                                  状态：<select>
                                         	<option value="">全部</option>      
                                         	<option value="0">未申请</option>    
                                         	<option value="1">申请中</option>    
                                         	<option value="2">审核通过</option>    
                                         	<option value="3">已驳回</option>

                                        </select>

							                  起始时间：<input  v-model="time1"> 结束时间：<input v-model="time2">
									<button class="btn btn-default"  @click="findByTime()">查询</button>
                                </div>
                            </div>
                            <!--工具栏/-->

			                  <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			                      <thead>
			                          <tr>
			                              <th class="" style="padding-right:0px">
			                                  <input id="selall" type="checkbox" class="icheckbox_square-blue">
			                              </th> 
										  <th class="sorting_asc">订单ID</th>
									      <th class="sorting">用户ID</th>
									      <th class="sorting">商家</th>
									      <th class="sorting">商品价格</th>
									      <th class="sorting">状态</th>
										  <th class="sorting">发货时间</th>
									      <th class="sorting">创建时间</th>


			                          </tr>
			                      </thead>

			                      <tbody>
								  <tr v-for="(entity,index) in oder">
									  <td><input type="checkbox" :value="entity.orderId" v-model="ids"></td>									  <td>{{entity.orderId}}</td>

									  <td>{{entity.userId}}</td>
									  <td>{{entity.sellerId}}</td>
									  <td>{{entity.payment}}</td>
									  <td>
										  {{status[entity.status]}}
									  </td>
									  <td>{{entity.consignTime}}</td>
									  <td>{{entity.createTime}}</td>


								  </tr>
			                      </tbody>
			                  </table>
			                  <!--数据列表/-->
							<navigation :pages="pages" :current.sync="pageNo"  @navpage="findBySellerId"></navigation>


						</div>
                        <!-- 数据表格 /-->
                        
                        
                     </div>
                    <!-- /.box-body -->




		
</body>
</div>
<script src="../plugins/vue/vue.js"></script>
<!--<script src="../js/controller/base.js"></script>-->
<script src="../plugins/axios/axios.js"></script>
<script src="../js/pagination.js"></script>
<script src="../js/controller/orderController.js"></script>
</html>
